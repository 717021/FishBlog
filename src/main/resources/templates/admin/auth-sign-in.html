<body class="not-load">

    <!--Header-->
    <header id="header-minimum">
        <div class="container main-menu main-menu-white" style="padding-top: 40px; padding-bottom: 30px;">
            <div class="row align-items-center justify-content-between d-flex">
                <div class="nav-header-text">
                    <span class="logo" id="header-logo"></span>
                    <a href="/" id="header-title"></a>
                </div>
                <button type="button" class="icon-menu" id="mobile-nav-toggle"></button>
                <nav id="nav-menu-container" class="nav-menu-container">
                    <ul class="nav-menu sf-js-enabled sf-arrows" style="touch-action: auto;" id="header-menu">
                        <li class="menu-active"><a>博客后台</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <!--Main-->
    <article id="main" class="no-padding bg-grey-no-border">
        <div class="logon-content">
            <div class="logon-bg"></div>
            <div class="logon-bg-mask"></div>
            <div class="logon-border">
                <div class="logon-block">
                    <div class="logon-center">
                        <div class="text-center">
                            <div class="logon-icon"><img src="/images/logo/big_icon.png"></div>
                        </div>
                        <p class="logon-icon-text">
                            <span class="text-muted text-center">登录</span>
                        </p>
                        <div class="d-flex align-items-center justify-content-center">
                            <button class="logon-tab active mr-2" id="logon-switch-guest" onclick="f()">游客登录</button>
                            <button class="logon-tab" id="logon-switch-admin" onclick="j()">博主登录</button>
                        </div>
                        <hr class="mt-0">
                        <div id="logon-admin-ctl" style="min-height:150px;display: none;">
                            <div id="log_sending" class="simple-loading-center" style="display:none;height:250px;">
                                <div class="simple-loading-container">
                                    <span class="simple-loading"></span>
                                    <p>拼命加载中</p>
                                </div>
                            </div>
                            <form id="logon_form" method="post">
                                <div class="form-group">
                                    <input class="flat" type="text" id="log_usrname" name="log_usrname" placeholder="用户名"
                                        onclick="c(this.name)">
                                    <div class="invalid-feedback">用户名不可为空！ </div>
                                </div>
                                <div class="form-group">
                                    <input class="flat" type="password" id="log_psw" name="log_psw" placeholder="密码"
                                        onclick="c(this.name)" onkeypress="k()">
                                    <div class="invalid-feedback">请输入密码 ！</div>
                                    <div class="mt-2"><a href="/user/rec-passwd/" target="_blank" class="logon-link">忘记密码？</a></div>
                                </div>
                                <div class="form-group">
                                    <div id="valid_panel">
            
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button type="button" class="flat-btn flat-btn-black mb-2 mt-3 btn-block" id="log_btn"
                                        onclick="javascript:login()">登录</button>
                                </div>
                            </form>
                        </div>
                        <div id="logon-guest-ctl" style="min-height:150px;padding:50px 20px" class="">
                            <button type="button" class="logon-act-choose" onclick="loginGithub()" id="comment-login-github">
                                <i class="fa fa-github"></i> <span>使用 Github 登录</span>
                            </button><br />
                            <button type="button" class="logon-act-choose text-success" onclick="loginWeiXin()" id="comment-login-weixin">
                                <i class="fa fa-weixin" style="font-size:2.2em"></i> <span>使用 微信 登录</span>
                            </button>
                        </div>
            
                        <div class="logon-footer">
                            <p>V 1.1.3 / 2019-03-31</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="logon-xfooter">
                <p>Copyright © 2019 Dreamfish <br>All rights reserved.</p>
            </div>
            <!-- Logoned Modal -->
            <div class="modal fade" id="loggedTip" tabindex="-1" role="dialog" aria-labelledby="loggedTipTitle"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="loggedTipTitle">登录成功</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="关闭">
                                <span aria-hidden="true">×</span>
                            </button>
                        </div>
                        <div class="modal-body"> 您已成功登录，稍后会刷新页面... </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" onclick="r()">确定</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Err Modal -->
            <div class="modal fade" id="errTip" tabindex="-1" role="dialog" aria-labelledby="errTipTitle"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="errTipTitle"></h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="关闭">
                                <span aria-hidden="true">×</span>
                            </button>
                        </div>
                        <div class="modal-body" id="errTipText"></div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </article>
